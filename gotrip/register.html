<body class="d-flex align-items-center pb-5" style="background-color: rgb(240,240,240); height: 100vh;">
    
<main class="form-signin m-auto w-50">

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating my-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button id="submit" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
</main>
